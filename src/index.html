<!DOCTYPE html>
<html ng-app="december">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>December Vocab</title>
    <meta name="author" content="Camille Lemaire">
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body ng-controller="VocabController as vocab">
    <div id="wrapper">
      <h1>December</h1>
      <div class="content" id="grid">
        <div ng-repeat="word in vocab.words" class="word {{word.id}}" ng-gate8-masonry>
          <h2>{{word.name}}</h2>
          <div class="info">
            <p class="pronunciation">{{word.pronunciation}}</p>
            <p class="description">{{word.description}}</p>
            <p class="sentence">{{word.sentence}}</p>
            <p class="source"><a href="{{word.source}}" target="_blank">+</a></p>
          </div>
        </div>
      </div>
    </div> <!-- end wrapper -->
    <script src='../bower_components/masonry/dist/masonry.pkgd.min.js'></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
