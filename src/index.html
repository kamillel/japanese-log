<!DOCTYPE html>
<html ng-app="myWords">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>January Vocab</title>
    <meta name="author" content="Camille Lemaire">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body ng-controller="VocabController as vocab">
    <div id="wrapper">
      <h1>January</h1>
      <div class="content grid" id="grid">
        <div ng-repeat="word in vocab.words" class="word" ng-gate8-masonry>
          <h2>{{word.name}}</h2>
          <p class="source"><a href="{{word.source}}" target="_blank">+</a></p>
        </div>
      </div>
    </div> <!-- end wrapper -->
    <script src='../bower_components/masonry/dist/masonry.pkgd.min.js'></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
