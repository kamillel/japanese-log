<!DOCTYPE html>
<html ng-app="december">
<head>
  <meta charset="utf-8">
  <title>December Vocab</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body ng-controller="VocabController as vocab">
  <div id="wrapper">
    <h1>December</h1>
    <div class="content">
      <div ng-repeat="word in vocab.words" class="word {{word.id}}">
        <h2>{{word.name}}</h2>
        <div class="info">
          <p class="pronunciation">{{word.pronunciation}}</p>
          <p class="description">{{word.description}}</p>
          <p class="sentence">{{word.sentence}}</p>
          <p class="source"><a href="{{word.source}}" target="_blank">+</a></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
